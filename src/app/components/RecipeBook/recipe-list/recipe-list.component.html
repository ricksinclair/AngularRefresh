<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success mb-2">Add Recipe</button>
  </div>
</div>

<div class="row">
  <div *ngFor='let recipe of recipes' class="col-xs-12  list-group my-1">

    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between">
      <div class="">
        <h4>{{recipe.name}}</h4>
        <p>{{recipe.description}} </p>
      </div>

      <div class="ms-auto">
        <img [src]='recipe.imagePath' [alt]="recipe.name" class="img-fluid" style="max-height: 50px">
      </div>
    </a>


  </div>
</div>
